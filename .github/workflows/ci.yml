---
    name: CI
    on:
      push:
        branches: [main, develop]
      pull_request:
        branches: [main, develop]
    
    permissions:
      contents: read
      security-events: write
    
    jobs:
      secrets-detection:
        uses: KurhyWns/shared-pipeline/.github/workflows/secrets-detection.yml@main
        with:
          scan-paths: '.'
          fail-on-secrets: true
    
      lint:
        uses: KurhyWns/shared-pipeline/.github/workflows/lint.yml@main
        with:
          scan-paths: '.'
          fail-on-errors: true
    
      security:
        uses: KurhyWns/shared-pipeline/.github/workflows/security.yml@main
        with:
          scan-paths: '.'
          fail-on-errors: true